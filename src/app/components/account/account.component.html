<div class="">

  <div class="grid grid-cols-2 w-1/3 ml-10 mt-5 ">

    <p class="ml-10">{{username}}</p>
  </div>
  <div class=" grid grid-cols-2 w-1/3 mt-5 ml-10 ">
    <h1 class="font-bold text-xl">Name: </h1>
    <p class="ml-10">{{name}}</p>

  <div class="grid grid-cols-2 w-1/3 mt-5 ml-10">
    <h1 class="font-bold text-xl">Phone Number: </h1>
    <p class="ml-10">

    </p>

</div>
